<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="login-registration">
            <form class="login">
                <h1 class="login__title">Member Login</h1>
                <input class="login__input" type="email" placeholder="Email">
                <input class="login__input" type="password" placeholder="Password">
                <input class="login__sign-in" type="submit" value="Sign In">
                <div class="login__other">
                    
                    <label class="login__remember">
                        <input  type="checkbox" id="remember" name="remember-checkbox">
                        Remember me
                    </label>
                    <span class="login__alternative">Forgot password?</span>
                </div>
            </form>
            <form class="registration">
                <h1 class="login__title">Register</h1>
                <input class="login__input" type="text" placeholder="Full Name">
                <input class="login__input" type="text" placeholder="Username">
                <input class="login__input" type="email" placeholder="Email">
                <input class="login__input" type="password" placeholder="Password">
                <input class="login__input" type="password" placeholder="Confirm Password">
                <input class="login__sign-in" type="submit" value="Sign In">
            </form>

            </form>
        </section>
    </body>
</html>
