<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="login-registration">
            <form class="login">
                <h1 class="login__title">Member Login</h1>
                <span class="login__alert" style="display: none;" id="not-filled">
                    Заполнены не все поля!
                </span>
                <input class="login__input" type="email" placeholder="Email" id="login-email">
                <input class="login__input" type="password" placeholder="Password" id="login-password">
                <input class="login__sign-in" type="submit" value="Sign In" id="login-submit">
                <div class="login__other">
                    
                    <label class="login__remember">
                        <input  type="checkbox" id="remember" name="remember-checkbox">
                        Remember me
                    </label>
                    <span class="login__alternative">Forgot password?</span>
                </div>
            </form>
            <form class="registration">
                <h1 class="login__title">Register</h1>
                <span class="login__alert" style="display: none;" id="not-filled">
                    Заполнены не все поля!
                </span>
                <input class="login__input" type="text" placeholder="Full Name" id="full-name" pattern="[А-Яа-яЁёa-zA-Z ]+">
                <input class="login__input" type="text" placeholder="Username" id="username">
                <input class="login__input" type="email" placeholder="Email" id="email">
                <input class="login__input" type="password" placeholder="Password" id="password">
                <span class="login__alert" style="display: none;" id="confirm-incorrect">
                    Пароли не совпадают
                </span>
                <input class="login__input" type="password" placeholder="Confirm Password" id="confirm-password">
                <input class="login__sign-in" type="submit" value="Submit" id="register-submit">
            </form>

            </form>
        </section>
        <section class="welcome" style="display: none;">
            <h1 class="welcome__title">Welcome</h1>
            <span class="welcome__text" id="welcome-full-name"></span>
            <span class="welcome__text" id="welcome-username"></span>
            <span class="welcome__text" id="welcome-email"></span>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
